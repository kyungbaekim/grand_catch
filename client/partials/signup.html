<div class='partial'>
	<div class='row'>
 		<div class='col-md-3'>
			<div ng-if="register_errors.length > 0" class="alert alert-danger">
		    <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<p ng-repeat="i in register_errors">{{i}}</p>
		  </div>
		</div>
 </div>
 <div class='col-md-3'>
	 	<div class='row'>
			<form>
				<div class='form-group'>
					<label>Name:</label><input class='form-control' type='text' ng-model='user.name'></input>
				</div>
				<div class='form-group'>
					<label>Email:</label><input type='email' class='form-control' ng-model='user.email'></input>
				</div>
				<div class='form-group'>
					<label>Password:</label><input class='form-control'  type='text' ng-model='user.password'></input>
				</div>
				<div class='form-group'>
					<label>Password Confirmation:</label><input class='form-control' type='text' ng-model='user.confirm_password'></input>
				</div>
				<div class='form-group'>
					<button class='btn btn-primary' type='submit' ng-click='newUser()'>Submit</button>
				</div>
			</form>
	 	</div>
 	</div>
</div>
